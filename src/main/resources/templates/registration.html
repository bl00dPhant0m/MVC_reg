<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/reg_style.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<nav>
    <a href="/">Home</a>
    <a href="/registration">Registration</a>
    <a href="/users">Users</a>
</nav>
<body>

<form action="/registration" method="post" >
    <input name="login" type="text" placeholder="enter login"><br><br>
    <input name="password" type="text" placeholder="enter pass"><br><br>
    <input name="repeat_password" type="text" placeholder="enter pass again"><br><br>
    <input name="email" type="email" placeholder="enter email"><br><br><br>
    <button type="submit">Send</button>
    <br><br>

    <div th:if="${message != null}">
        <p th:text="${message}" ></p>
    </div>

</form>

</body>
</html>
